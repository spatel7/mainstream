<!DOCTYPE html>
<html>
	<head>
		<title>Mainstream - Add a Group</title>
	</head>
	<body>
		<font size='6' color='black'><a href='/mainstream/' style='color: black;'>Mainstream</a> - Add a new group</font><br>
		<p>Add a new group to the Mainstream page.</p>
		<form name='add_group' action='/mainstream/add_group/' method='POST'>
			{% csrf_token %}
			{{ group_form.as_p }}

			<input type='submit' name='submit' value=' Add group! '/>
		</form>
	</body>
</html>
